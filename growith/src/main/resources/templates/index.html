<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
      
     <head>
    <title>Thymeleaf 예제</title>
</head>
<body>
    <div layout:fragment="content">
       <!-- Full Screen Search Start -->
        <div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="img/carousel-1.jpg" alt="Image">
                    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                        <div class="p-3" style="max-width: 900px;">
                        
                            <h5 class="text-white text-uppercase mb-3 animated slideInDown">함께 성장하는 혁신적인 스타트업 기업</h5>
                            <h1 class="display-1 text-white mb-md-4 animated zoomIn"><img src="img/growith_logo_white.png" alt="Growith Logo" class="me-2" style="height:70px;"></h1>
         
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="img/carousel-2.jpg" alt="Image">
                    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                        <div class="p-3" style="max-width: 900px;">
                            <h5 class="text-white text-uppercase mb-3 animated slideInDown">함께 성장하는 혁신적인 스타트업 기업</h5>
                            <h1 class="display-1 text-white mb-md-4 animated zoomIn"><img src="img/growith_logo_white.png" alt="Growith Logo" class="me-2" style="height:70px;"></h1>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#header-carousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    

    <!-- Full Screen Search Start -->
    <div class="modal fade" id="searchModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content" style="background: rgba(9, 30, 62, .7);">
                <div class="modal-header border-0">
                    <button type="button" class="btn bg-white btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center justify-content-center">
                    <div class="input-group" style="max-width: 600px;">
                        <input type="text" class="form-control bg-transparent border-primary p-3" placeholder="Type search keyword">
                        <button class="btn btn-primary px-4"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Full Screen Search End -->


    


    

<!-- About Company Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
            <h5 class="fw-bold text-primary text-uppercase">About US</h5>
            <h1 class="mb-0">저희 회사를 소개합니다</h1>
        </div>
        <div class="request-quote-container text-center mb-4">
            <button class="btn btn-primary py-2 px-4 mt-2" th:onclick="'location.href=\'' + @{/about/overview} + '\''">GROWITH 더 알아보기</button>
        </div>
        <div class="row g-5">
            <div class="col-lg-3">
                <div class="team-item bg-light rounded overflow-hidden">
                    <div class="team-img position-relative overflow-hidden">
                        <img class="img-fluid w-100" src="img/team-1.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="team-item bg-light rounded overflow-hidden">
                    <div class="team-img position-relative overflow-hidden">
                        <img class="img-fluid w-100" src="img/team-2.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="team-item bg-light rounded overflow-hidden">
                    <div class="team-img position-relative overflow-hidden">
                        <img class="img-fluid w-100" src="img/team-3.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="team-item bg-light rounded overflow-hidden">
                    <div class="team-img position-relative overflow-hidden">
                        <img class="img-fluid w-100" src="img/team-3.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- About Company End -->





<!-- Project Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-7">
                    <div class="section-title position-relative pb-3 mb-5">
                        <h5 class="fw-bold text-primary text-uppercase">About Project</h5>
                        <h1 class="mb-0">우리들의 프로젝트</h1>
                    </div>
                    <p class="mb-4">프로젝트에 대한 설명글을 넣어주세요.</p>
                    <a th:href="@{/project/current}" class="btn btn-primary py-3 px-5 mt-3">프로젝트 더 알아보기</a>

                </div>
                <div class="col-lg-5" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="position-absolute w-100 h-100 rounded" src="img/about.jpg" style="object-fit: cover;">
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Project End -->




<!-- Product Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row g-5">
            <div class="col-lg-5" style="min-height: 400px;">
                <div class="position-relative h-100">
                    <img class="position-absolute w-100 h-100 rounded" src="img/about.jpg" style="object-fit: cover;">
                </div>
            </div>
            <div class="col-lg-7"> 
                <div class="section-title position-relative pb-3 mb-5">
                    <h5 class="fw-bold text-primary text-uppercase">About Product</h5>
                    <h1 class="mb-0">혁신적인 제품들</h1>
                </div>
                <p class="mb-4">제품에 대한 설명글을 써주세요.</p>
                <a th:href="@{/project/projects}" class="btn btn-primary py-3 px-5 mt-3">제품 갤러리로 가기</a>

            </div>
        </div>
    </div>
</div>
<!-- Product End -->


 





    <!-- Testimonial Start -->

    <!-- Testimonial End -->
    
    </div>
</body>
</html>
