<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Growith - support_contact</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
            rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
            href="/lib/owlcarousel/assets/owl.carousel.min.css"
            rel="stylesheet"
    />
    <link href="/lib/animate/animate.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet" />

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">

    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/tailwind.output.css" />
    <script
            src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
            defer
    ></script>
    <script src="./assets_windmill/js/init-alpine.js"></script>
    <script src="./assets_windmill/js/charts-lines.js" defer></script>
    <script src="./assets_windmill/js/charts-pie.js" defer></script>

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"
    />
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
            defer
    ></script>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/assets/css/animate.css" />

    <style>
        .accordion-head {
            padding: 35px 0px !important;
            font-size: 22px;
            font-weight: 600;
            color: #212741;
            cursor: pointer;
            transition: color 200ms ease-in-out;
        }

        @media screen and (min-width: 768px) {
            .accordion-head {
                padding: 1rem;
                font-size: 1.2rem;
            }
        }

        .accordion-head .icon {
            float: right;
            transition: transform 200ms ease-in-out;
        }

        .accordion-head.is-open {
            color: #43ba7f;
            border-bottom: none;
        }

        .accordion-head.is-open .icon {
            transform: rotate(45deg);
        }

        .accordion-body {
            padding: 0px;
            overflow: hidden;
            height: 0;
            transition: height 300ms ease-in-out;
            border-bottom: 1px solid #fff;
        }

        .accordion-body > .content p {
            padding: 0px 0px 30px 0px;
            padding-top: 0;
        }

        section.top-section .left-image img {
            border-radius: 10px;
        }

        section.top-section .accordions {
            border-radius: 5px;
            padding: 50px 40px;
            background-color: #fff;
            margin-left: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
<!-- Spinner Start -->
<div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
>
    <div class="spinner"></div>
</div>
<!-- Spinner End -->

<!-- 네비게이션 바 시작 -->
<div class="container-fluid position-relative p-0">
    <nav class="navbar navbar-expand-lg navbar-dark px-5 py-3 py-lg-0">

        <a th:href="@{/}" class="navbar-brand p-0">
            <img src="/img/growith_logo_whitewhale.png" alt="Growith Whale Logo" class="whale-logo" style="height: 45px;">
            <!-- 고래 로고 -->
            <img src="/img/growith_logo_white.png" alt="Growith Logo" class="main-logo" style="height: 30px;">
            <!-- 일반 로고 -->
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <div class="nav-item dropdown">
                    <a th:href="@{/admin/notice/manager}" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">공지사항 관리</a>
                </div>

                <div class="nav-item dropdown">
                    <a th:href="@{/admin/faq/manager}" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">FAQ 관리</a>
                </div>

                <div class="nav-item dropdown">
                    <a th:href="@{/admin/contactType/manager}" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">문의사항 유형 관리</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<!-- 네비게이션 바 끝 -->

<!-- Full Screen Search Start -->
<section class="top-section position-relative">
    <div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px">
        <div class="row py-5">
            <div class="col-12 pt-lg-5 mt-lg-5 text-center">
                <h1 class="display-4 text-white animated zoomIn">이미지 추가</h1>
            </div>
        </div>
    </div>

    <!-- Contact Start -->
    <div class="container-fluid py-1">
        <div class="container py-1">
            <div class="row g-1 justify-content-center">
                <div class="col-lg-6">
                    <h3 class="text-center mb-4">이미지 추가</h3>
                    <form action="/admin/image" method="post" enctype="multipart/form-data">
                        <input type="file" name="file">
                        <input type="submit" value="등록">
                    </form>

                    <h3 class="text-center mt-4">이미지 목록</h3>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="image : ${images}">
                            <td th:text="${image.id}"></td>
                            <td><img th:src="${downpath + '/' + image.fileName}" alt="Image" width="100"></td>
                            <td>
                                <a th:href="@{/admin/image/{id}(id=${image.id})}">Update</a>
                                <a th:href="@{/admin/select/{id}(id=${image.id})}">Select for Index</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
</section>
<!-- Full Screen Search End -->

<!-- Footer Start -->
<div class="container-fluid bg-dark text-light mt-5">
    <div class="container">
        <div class="row gx-5">
            <div class="col-lg-8 col-md-6">
                <div class="row gx-5">
                    <div class="col-lg-4 col-md-12 pt-5 mb-5">
                        <div class="section-title section-title-sm position-relative pb-3 mb-4">
                            <img src="/img/growith_logo_white.png" alt="Growith Logo" class="me-2" style="height: 30px" />
                        </div>
                        <div class="d-flex mb-2">
                            <i class="bi bi-geo-alt text-primary me-2"></i>
                            <p class="mb-0">충청남도 천안시 서북구 두정중1길 6-9, 2층 201-2호 (두정동, 대림빌딩)</p>
                        </div>
                        <div class="d-flex mb-2">
                            <i class="bi bi-envelope-open text-primary me-2"></i>
                            <p class="mb-0">myeng07@naver.com</p>
                        </div>
                        <div class="d-flex mb-2">
                            <i class="bi bi-telephone text-primary me-2"></i>
                            <p class="mb-0">+82 010-2429-8020</p>
                        </div>
                        <div class="d-flex mt-4">
                            <a class="btn btn-primary btn-square me-2" href="#"><i class="fab fa-twitter fw-normal"></i></a>
                            <a class="btn btn-primary btn-square me-2" href="#"><i class="fab fa-facebook-f fw-normal"></i></a>
                            <a class="btn btn-primary btn-square me-2" href="#"><i class="fab fa-linkedin-in fw-normal"></i></a>
                            <a class="btn btn-primary btn-square" href="#"><i class="fab fa-instagram fw-normal"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid text-white" style="background: #061429">
    <div class="container text-center">
        <div class="row justify-content-start">
            <div class="col-lg-8 col-md-6">
                <div class="d-flex align-items-center" style="height: 75px; justify-content: flex-start">
                    <p class="mb-0 me-2">
                        &copy; <a class="text-white border-bottom" href="#">Your Site Name</a>. All Rights Reserved.
                    </p>
                    <p class="mb-0 me-2">
                        Designed by <a class="text-white border-bottom" href="https://htmlcodex.com">HTML Codex</a>
                    </p>
                    <p class="mb-0">
                        Distributed By: <a class="border-bottom" href="https://themewagon.com" target="_blank">ThemeWagon</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer End -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>
</html>
