<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row g-5 justify-content-center">
            <div class="col-lg-6">
            <h5 class="text-center mb-4">FAQ 작성</h5>
                <form th:action="@{/admin/faq/create}" method="post">
                    <div class="row g-3">
                        <div class="col-12">
                            <input type="text" name = "title" class="form-control border-0 bg-light px-4" placeholder="질문" style="height: 55px;">
                        </div>
                        <div class="col-12">
                        	<textarea id="summernote" name="content"></textarea>
                        	<!-- Summer note -->
							<script>
						      $('#summernote').summernote({
						    	  placeholder: '답변 내용을 입력하세요...',
						        tabsize: 2,
						        height: 120,
						        toolbar: [
						          ['style', ['style']],
						          ['font', ['bold', 'underline', 'clear']],
						          ['color', ['color']],
						          ['para', ['ul', 'ol', 'paragraph']],
						          ['table', ['table']],
						          ['insert', ['link', 'picture', 'video']],
						          ['view', ['fullscreen', 'codeview', 'help']]
						        ]
						      });
						    </script>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit">등록</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
