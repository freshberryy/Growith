<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
         xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
         layout:decorate="~{layouts/layout}">
<head>
	<title> 제목 입력 </title>
	<th:block layout:fragment="css">
	<!-- css 2번쨰 템플릿-->
    <!-- Bootstrap core CSS -->

    <!-- Additional CSS Files -->

    <link rel="stylesheet" href="/assets/css/animate.css" />

    <!--

TemplateMo 574 Mexant

https://templatemo.com/tm-574-mexant

-->
    <style>
      .accordion-head {
        padding: 35px 0px !important;
        font-size: 22px;
        font-weight: 600;
        color: #212741;
        cursor: pointer;
        transition: color 200ms ease-in-out;
      }

      @media screen and (min-width: 768px) {
        .accordion-head {
          padding: 1rem;
          font-size: 1.2rem;
        }
      }

      .accordion-head .icon {
        float: right;
        transition: transform 200ms ease-in-out;
      }

      .accordion-head.is-open {
        color: #43ba7f;
        border-bottom: none;
      }

      .accordion-head.is-open .icon {
        transform: rotate(45deg);
      }

      .accordion-body {
        padding: 0px;
        overflow: hidden;
        height: 0;
        transition: height 300ms ease-in-out;
        border-bottom: 1px solid #fff;
      }

      .accordion-body > .content p {
        padding: 0px 0px 30px 0px;
        padding-top: 0;
      }

      section.top-section .left-image img {
        border-radius: 10px;
      }

      section.top-section .accordions {
        border-radius: 5px;
        padding: 50px 40px;
        background-color: #fff;
        margin-left: 30px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      }
    </style>
	</th:block>
	
</head>
<body>
	<th:block layout:fragment="content">
        <div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px">
      <div class="row py-5">
        <div class="col-12 pt-lg-5 mt-lg-5 text-center">
          <h1 class="display-4 text-white animated zoomIn">공지사항</h1>
        </div>
      </div>
      </div>
      <!-- Full Screen Search Start -->
    <section class="top-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-15 align-self-center">
            <div class="accordions is-first-expanded">
              <article th:each="notice : ${notices}" class="accordion">
                <div class="accordion-head">
                  <h5 th:text="${notice.title}"></h5>
                  <span class="icon">
                    <i class="icon fa fa-chevron-right"></i>
                  </span>
                </div>
                <div class="accordion-body">
                  <span th:utext="${notice.content}"></span>
                </div>
              </article>
            </div>
            
            <!-- 페이징 네비게이션 시작 -->
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                    <a class="page-link" th:href="@{/support/notice(page=${currentPage - 1})}" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{/support/notice(page=${i})}" th:text="${i + 1}">1</a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                    <a class="page-link" th:href="@{/support/notice(page=${currentPage + 1})}" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <!-- 페이징 네비게이션 끝 -->
          </div>
        </div>
      </div>
    </section>
    <!-- Full Screen Search End -->
    </th:block>
</body>
</html>
