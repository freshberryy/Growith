<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문의 사항 유형 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">문의 사항 유형 목록</h1>

    <a class="btn btn-primary mb-4" th:href="@{/support/contact-types/new}">새 문의 사항 유형 추가</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>내용</th>
            <th>작업</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contactType : ${contactType}">
            <td th:text="${contactType.id}"></td>
            <td th:text="${contactType.content}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{'/support/contact-types/edit/' + ${contactType.id}}">수정</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/support/contact-types/delete/' + ${contactType.id}}">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
