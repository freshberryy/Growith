<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
         xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
         layout:decorate="~{layouts/layout}">
<head>
	<title> about_history </title>
</head>
<body>
	<th:block layout:fragment="content">
        <div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px;">
            <div class="row py-5">
                <div class="col-12 pt-lg-5 mt-lg-5 text-center">
                    <h1 class="display-4 text-white animated zoomIn">회사 연혁</h1>
                    <div class="h5 text-white">Company History</div>
                    
                </div>
            </div>
        </div>
        <!-- 설립 배경 시작 -->
	    <div class="container-fluid py-5">

	        <div class="container py-5">
	            <div class="row g-5">
	                <div class="col-lg-7">
	                    <div class="section-title position-relative pb-3 mb-5">
	                        <h3 class="mb-0">설립 배경</h3>
	                    </div>
	                    <p class="mb-4">설립 배경에 대한 설명글을 넣어주세요.</p>
	                </div>
	                <div class="col-lg-5" style="min-height: 400px;">
	                    <div class="position-relative h-100">
	                        <img class="position-absolute w-100 h-100 rounded" src="/img/about.jpg" style="object-fit: cover;">

	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	<!-- 설립 배경 끝 -->
	
	<!-- 회사 연혁 시작 -->
<div class="container-fluid py-5 bg-light">
    <div class="container py-5">
        <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
            <h3 class="mb-0">회사 연혁</h3>
        </div>
        <div class="timeline">
            <div class="timeline-item">
                <div class="timeline-date">
                    <h4 class="fw-bold">2024</h4>
                </div>
                <div class="timeline-content bg-white p-4 rounded shadow">
                    <h5 class="fw-bold mb-2">중요 사건 1</h5>
                    <p>이 사건에 대한 설명을 여기에 넣습니다. 회사의 성과나 발전을 설명합니다.</p>
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-date">
                    <h4 class="fw-bold">2023</h4>
                </div>
                <div class="timeline-content bg-white p-4 rounded shadow">
                    <h5 class="fw-bold mb-2">중요 사건 2</h5>
                    <p>이 사건에 대한 설명을 여기에 넣습니다. 회사의 성과나 발전을 설명합니다.</p>
                </div>
            </div>
            <!-- 더 많은 항목을 추가할 수 있습니다 -->
        </div>
    </div>
</div>
<!-- 회사 연혁 끝 -->


    <!-- Full Screen Search Start -->
    <div class="modal fade" id="searchModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content" style="background: rgba(9, 30, 62, .7);">
                <div class="modal-header border-0">
                    <button type="button" class="btn bg-white btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center justify-content-center">
                    <div class="input-group" style="max-width: 600px;">
                        <input type="text" class="form-control bg-transparent border-primary p-3" placeholder="Type search keyword">
                        <button class="btn btn-primary px-4"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Full Screen Search End -->
    </th:block>
</body>
</html>
