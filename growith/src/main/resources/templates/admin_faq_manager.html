<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin_layout}">
<head>
<title>제목 입력</title>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- Full Screen Search Start -->
		<section class="top-section position-relative">
			<div class="container-fluid bg-primary py-5 bg-header"
				style="margin-bottom: 90px">
				<div class="row py-5">
					<div class="col-12 pt-lg-5 mt-lg-5 text-center">
						<h1 class="display-4 text-white animated zoomIn">FAQ</h1>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-lg-15 align-self-center">
						<div class="d-flex justify-content-end mb-3">
							<a th:href="@{/admin/faq/create}" class="btn btn-primary btn-sm">글쓰기</a>
						</div>

						<div class="row py-5">
							<div class="col-lg-15 align-self-center">
								<div class="accordions is-first-expanded">
									<article class="accordion">
										<div class="accordion-head">
											<span>FAQ 1</span> <span class="icon"> <i
												class="icon fa fa-chevron-right"></i>
											</span>
										</div>
										<div class="accordion-body">
											<div class="content">
												<p>FAQ 내용1</p>
												<a class="btn btn-warning btn-sm" onclick="editFAQ(1)">수정하기</a>
												<a class="btn btn-danger btn-sm" onclick="deleteFAQ(1)">삭제</a>
												<!--  <a th:href="{|/delete/faq=ID=${notice.id}|}" class="btn btn-warning btn-sm">수정하기</a>
                                            <a th:href="{|/update/faq=ID=${notice.id}|}" class="btn btn-danger btn-sm">삭제</a> -->
											</div>
										</div>
									</article>
									<article class="accordion">
										<div class="accordion-head">
											<span>FAQ 2</span> <span class="icon"> <i
												class="icon fa fa-chevron-right"></i>
											</span>
										</div>
										<div class="accordion-body">
											<div class="content">
												<p>FAQ 내용2</p>
												<a class="btn btn-warning btn-sm" onclick="editFAQ(1)">수정하기</a>
												<a class="btn btn-danger btn-sm" onclick="deleteFAQ(1)">삭제</a>
												<!--  <a th:href="{|/delete/faq=ID=${notice.id}|}" class="btn btn-warning btn-sm">수정하기</a>
                                            <a th:href="{|/update/faq=ID=${notice.id}|}" class="btn btn-danger btn-sm">삭제</a> -->
											</div>
										</div>
									</article>
									<article class="accordion">
										<div class="accordion-head">
											<span>FAQ 3</span> <span class="icon"> <i
												class="icon fa fa-chevron-right"></i>
											</span>
										</div>
										<div class="accordion-body">
											<div class="content">
												<p>FAQ 내용3</p>
												<a class="btn btn-warning btn-sm" onclick="editFAQ(1)">수정하기</a>
												<a class="btn btn-danger btn-sm" onclick="deleteFAQ(1)">삭제</a>
												<!--  <a th:href="{|/delete/faq=ID=${notice.id}|}" class="btn btn-warning btn-sm">수정하기</a>
                                            <a th:href="{|/update/faq=ID=${notice.id}|}" class="btn btn-danger btn-sm">삭제</a> -->
											</div>
										</div>
									</article>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Full Screen Search End -->
		<script src="/vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<script src="/assets/js/isotope.min.js"></script>
		<script src="/assets/js/owl-carousel.js"></script>

		<script src="/assets/js/tabs.js"></script>
		<script src="/assets/js/swiper.js"></script>
		<script src="/assets/js/custom.js"></script>
	</th:block>
</body>
</html>
