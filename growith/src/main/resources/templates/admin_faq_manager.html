                    <!-- HTML 코드에서 FAQ 리스트 표시 부분 수정 -->
				<div class="row py-5">
				    <div class="col-lg-15 align-self-center">
				        <div class="accordions is-first-expanded">
				            <!-- FAQ 리스트 루프 -->
				            <div th:each="faq : ${faqs}" class="accordion">
				                <div class="accordion-head">
				                    <span th:text="${faq.title}">FAQ 제목</span>
				                    <span class="icon">
				                        <i class="icon fa fa-chevron-right"></i>
				                    </span>
				                </div>
				                <div class="accordion-body">
				                    <div class="content">
				                        <span  th:utext="${faq.content}">FAQ 내용</span>
				                        <a th:href="@{|/admin/faq/update/faqID=${faq.id}|}" class="btn btn-warning btn-sm">수정하기</a>
				                        <a th:href="@{|/admin/faq/delete/faqID=${faq.id}|}" class="btn btn-danger btn-sm">삭제</a>
				                    </div>
				                </div>
				            </div>
				        </div>
				    </div>
				    <!-- 페이징 네비게이션 시작 -->
               <nav aria-label="Page navigation example">
				    <ul class="pagination justify-content-center">
				        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
				            <a class="page-link" th:href="@{/admin/faq/manager(page=${currentPage - 1})}" aria-label="Previous">
				                <span aria-hidden="true">&laquo;</span>
				            </a>
				        </li>
				        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
				            <a class="page-link" th:href="@{/admin/faq/manager(page=${i})}" th:text="${i + 1}">1</a>
				        </li>
				        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
				            <a class="page-link" th:href="@{/admin/faq/manager(page=${currentPage + 1})}" aria-label="Next">
				                <span aria-hidden="true">&raquo;</span>
				            </a>
				        </li>
				    </ul>
				</nav>

                <!-- 페이징 네비게이션 끝 -->

	<!-- Scripts -->
	  <!-- Bootstrap core JavaScript -->
	    <script src="/vendor/jquery/jquery.min.js"></script>
	    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	    <script src="/assets/js/isotope.min.js"></script>
	    <script src="/assets/js/owl-carousel.js"></script>

	    <script src="/assets/js/tabs.js"></script>
	    <script src="/assets/js/swiper.js"></script>
	    <script src="/assets/js/custom.js"></script>
	    <script>
	        var interleaveOffset = 0.5;

	      var swiperOptions = {
	        loop: true,
	        speed: 1000,
	        grabCursor: true,
	        watchSlidesProgress: true,
	        mousewheelControl: true,
	        keyboardControl: true,
	        navigation: {
	          nextEl: ".swiper-button-next",
	          prevEl: ".swiper-button-prev"
	        },
	        on: {
	          progress: function() {
	            var swiper = this;
	            for (var i = 0; i < swiper.slides.length; i++) {
	              var slideProgress = swiper.slides[i].progress;
	              var innerOffset = swiper.width * interleaveOffset;
	              var innerTranslate = slideProgress * innerOffset;
	              swiper.slides[i].querySelector(".slide-inner").style.transform =
	                "translate3d(" + innerTranslate + "px, 0, 0)";
	            }      
	          },
	          touchStart: function() {
	            var swiper = this;
	            for (var i = 0; i < swiper.slides.length; i++) {
	              swiper.slides[i].style.transition = "";
	            }
	          },
	          setTransition: function(speed) {
	            var swiper = this;
	            for (var i = 0; i < swiper.slides.length; i++) {
	              swiper.slides[i].style.transition = speed + "ms";
	              swiper.slides[i].querySelector(".slide-inner").style.transition =
	                speed + "ms";
	            }
	          }
	        }
	      };

	      var swiper = new Swiper(".swiper-container", swiperOptions);
	    </script>
